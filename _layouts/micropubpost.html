---
layout: default
---
<article class="post h-entry">

  <header class="post-header">
    <h2 class="post-title p-name" itemprop="name headline">Instagram</h2>
    <p class="post-meta">
      Date published:
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="dt-published">
        {{ page.date | date: '%B %d, %Y' }}
      </time>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p class="p-img"><img src="{{ page.mf-photo }}" alt="Instagram" /></p>
  </div>
</article>
