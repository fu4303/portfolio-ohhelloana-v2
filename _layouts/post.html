---
layout: default
---
<article class="post h-entry">

  <header class="post-header">
    <h2 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h2>
    <p class="post-meta">
      Date published:
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="dt-published">
        {{ page.date | date: '%B %d, %Y' }}
      </time>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <!-- {% assign x = 'https://ohhelloana.blog' %}
  {% assign y = 'def' %}
  {% assign z = x | append: y %}

  {% assign new_var = append: x | append: page.url %}

  {% assign test = 'https://ohhelloana.blog/test' %}

  <p>{{site.url}}{{page.url}}</p>

  render test var: {{ test }} -->
  <div class="webmentions">
    {% webmentions %}
  </div>
</article>
